<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prompt Sulthan Tegar Naraja</title>
</head>
<body>
    <p>
        <script language="Javascript">
        function SulthanTegarNaraja() {
            let nama = prompt("Masukkan Nama Anda:");
            if (nama != null) {
                alert("Hallo " + nama + "!");
            }
        }
        </script>

        <form name="penghitung">
            <h1>Memasukkan Data Lewat Prompt</h1>
            <input type="button" value="Masukkan Nama" onclick="SulthanTegarNaraja()"/>
        </form>
    </p>
</body>
</html>
